<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 dark:bg-black dark:text-white flex items-center justify-center min-h-screen">
<div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-lg shadow-md w-96 text-center">
    <h2 class="text-3xl font-bold text-red-600">🔑 Login</h2>

    <!-- Fehleranzeige, wenn Login fehlschlägt -->
    <div th:if="${param.error}" class="mt-3 p-3 bg-red-500 text-white rounded">
        ❌ Ungültige Anmeldeinformationen! Bitte überprüfe deine Eingaben.
    </div>

    <!-- Erfolgsmeldung nach Abmeldung -->
    <div th:if="${param.logout}" class="mt-3 p-3 bg-green-500 text-white rounded">
        ✅ Erfolgreich abgemeldet!
    </div>

    <form th:action="@{/auth/login}" method="post" class="mt-4">
        <div class="text-left">
            <label for="email" class="block font-medium">📧 Email:</label>
            <input type="email" id="email" name="email" required th:value="${param.email}" class="w-full p-2 border rounded focus:ring-2 focus:ring-red-500">
        </div>

        <div class="text-left mt-3">
            <label for="password" class="block font-medium">🔑 Passwort:</label>
            <input type="password" id="password" name="password" required class="w-full p-2 border rounded focus:ring-2 focus:ring-red-500">
        </div>

        <button type="submit" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 w-full">Login</button>
    </form>

    <p class="mt-4">Noch keinen Account? <a th:href="@{/auth/register}" class="text-red-600 hover:underline">Hier registrieren</a></p>
</div>
</body>
</html>
