<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrierung</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 dark:bg-black dark:text-white flex items-center justify-center min-h-screen">
<div class="max-w-md bg-gray-100 dark:bg-gray-800 p-6 rounded-lg shadow-lg text-center">
  <h2 class="text-3xl font-bold text-red-600">ğŸ“ Registrierung</h2>

  <!-- Fehlermeldungen anzeigen -->
  <p th:if="${message}" th:text="${message}" class="mt-3 p-3 bg-green-500 text-white rounded"></p>

  <form th:action="@{/auth/register}" method="post" th:object="${user}" class="mt-4">
    <div class="text-left">
      <label class="block font-medium">ğŸ‘¤ Benutzername:</label>
      <input type="text" th:field="*{username}" required class="w-full p-2 border rounded focus:ring-2 focus:ring-red-500">
      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500"></span>
    </div>

    <div class="text-left mt-3">
      <label class="block font-medium">ğŸ“§ Email:</label>
      <input type="email" th:field="*{email}" required class="w-full p-2 border rounded focus:ring-2 focus:ring-red-500">
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500"></span>
    </div>

    <div class="text-left mt-3">
      <label class="block font-medium">ğŸ”‘ Passwort:</label>
      <input type="password" th:field="*{password}" required class="w-full p-2 border rounded focus:ring-2 focus:ring-red-500">
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500"></span>
    </div>

    <button type="submit" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 w-full">âœ… Registrieren</button>
  </form>

  <p class="mt-4">Schon registriert? <a th:href="@{/auth/login}" class="text-red-600 hover:underline">Hier einloggen</a></p>
</div>
</body>
</html>
