<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <!-- Fehleranzeige, wenn Login fehlschlägt -->
    <div th:if="${param.error}" class="error-message">
        <p>❌ Ungültige Anmeldeinformationen! Bitte überprüfe deine Eingaben.</p>
    </div>

    <!-- Erfolgsmeldung nach Abmeldung -->
    <div th:if="${param.logout}" class="success-message">
        <p>✅ Erfolgreich abgemeldet!</p>
    </div>

    <form th:action="@{/auth/login}" method="post">
        <div class="input-group">
            <label for="email">📧 Email:</label>
            <input type="email" id="email" name="email" required th:value="${param.email}"/>
        </div>

        <div class="input-group">
            <label for="password">🔑 Passwort:</label>
            <input type="password" id="password" name="password" required/>
        </div>

        <button type="submit" class="login-button">Login</button>
    </form>

    <p>Noch keinen Account? <a th:href="@{/auth/register}">Hier registrieren</a></p>
</div>

</body>
</html>
