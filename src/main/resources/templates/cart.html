<table>
    <thead>
    <tr>
        <th>Produkt</th>
        <th>Menge</th>
        <th>Preis</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <!-- Schleife Ã¼ber alle CartItems -->
    <tr th:each="cartItem : ${cartItems}">
        <td th:text="${cartItem.product.name}"></td>
        <td>
            <form th:action="@{/cart/update/{cartId}/{productId}(cartId=${cartItem.cart.id}, productId=${cartItem.product.id})}" method="post">
                <input type="number" name="quantity" th:value="${cartItem.quantity}" min="1" required />
                <button type="submit">Aktualisieren</button>
            </form>
        </td>
        <td th:text="${cartItem.price}"></td>
        <td>
            <form th:action="@{/cart/remove/{cartItemId}(cartItemId=${cartItem.id})}" method="post">
                <button type="submit">Entfernen</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
